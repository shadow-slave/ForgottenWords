<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Words Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="viewed.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <h1>üìñ Forgotten Words Dictionary</h1>
            <div class="right-side">
                <button id="dark-mode-toggle" class="dark-toggle">üåô</button>
                <a href="viewed.html" class="btn">View collected words</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="word-alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
            <strong>Oops!</strong> No new words available! Come back tomorrow for more ‚è≥
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <section class="intro">
            <p>Discover forgotten words and their meanings. Flip a card to learn something new!</p>
        </section>
        <div id="error" style="color: red; margin-top: 10px;"></div>

        <div class="word-container" id="word-container">
            <!-- Word cards will be inserted here dynamically -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Forgotten Words Dictionary</p>
    </footer>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("dark-mode-toggle").textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        document.getElementById("dark-mode-toggle").addEventListener("click", toggleDarkMode);

        if (localStorage.getItem("darkMode") === "true") {
            document.getElementById("dark-mode-toggle").textContent = "‚òÄÔ∏è";
            document.body.classList.add("dark-mode");
        }
     </script>

    <!-- Your Script -->
    <script src="s.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
